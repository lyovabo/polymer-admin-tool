<html><head></head><body><dom-module id="pa-page-title">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        margin-right: -15px;
        padding-bottom: 12px;
        @apply(--layout);
        @apply(--layout-horizontal);
      }

      h2 {
        margin: 0;
        display: inline-block;
        font-size: 36px;
      }

        color: var(--default-icon-selected)
      }

    <h2>{{ title }}</h2>

</dom-module></body></html>
