<html><head></head><body><dom-module id="pa-menu">
  <template>
    <style include="shared-styles"></style>
    <style>
      iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      .iron-selected {
        color: var(--default-primary-color);
      }

      :host ::content a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
        width: 255px;
        white-space: nowrap;
        box-sizing: border-box;
      }

      a[hide] {
        display: none;
      }

      paper-submenu paper-item {
        font-size: 14px;
        cursor: pointer;
        outline: none;
        white-space: nowrap;
        
        box-sizing: border-box;
        @apply(--layout);
        @apply(--layout-horizontal);
      }
      .arow-down {
        margin-right: 0;
      }
      paper-submenu paper-menu {
        background: var(--drawer-submenu-background);
      }

      paper-submenu .submenu-expanded + paper-menu {
        height: auto;
      }
    </style>

    <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
      <paper-item data-route="components">
      <a data-route="compontents" href="/components" on-click="onDataRouteClick">
        <iron-icon icon="dashboard"></iron-icon>
        <span>Components</span>
      </a>
      </paper-item>
      <paper-submenu>
        <paper-item class="menu-trigger">Languages</paper-item>
        <paper-menu class="menu-content" id="languages" attr-for-selected="data-route" selected="[[route]]">
        </paper-menu>
      </paper-submenu>
    </paper-menu>
      <paper-item data-route="upload">
      <a data-route="compontents" href="/upload" on-click="onDataRouteClick">
        <iron-icon icon="dashboard"></iron-icon>
        <span>Upload files</span>
      </a>
  </paper-item></template>

  <script>!function(){"use strict";Polymer({is:"pa-menu",ready:function(){var e=this;app.dbData.then(function(t){app.dt=t;for(var n in t.languages){var a=document.createElement("paper-item"),o=document.createElement("a");o.setAttribute("href",""+n),o.setAttribute("data-route",n),o.setAttribute("on-click","onDataRouteClick");var i=document.createElement("iron-icon");i.setAttribute("icon","dashboard"),o.appendChild(i);var r=document.createElement("span");r.append(n),o.appendChild(r),a.appendChild(o),Polymer.dom(e.$.languages).appendChild(a)}})},toggleSubmenu:function(e){e.target.parentNode.classList.toggle("submenu-expanded")},onDataRouteClick:function(e){console.log(this.route)}})}();</script>

</dom-module></body></html>
