<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="pa-login">
  <template>
    <style>
      :host {
        display: block;
       
      }
      :host #wrapper {
        background-color: #fff;
        position: absolute;
        top    : 0;
        left   : 0;
        bottom : 0;
        right  : 0;
        display: flex;
        justify-content: center;
        z-index: 1000;
      }
    </style>
    <firebase-auth id="charlotte"
                   provider="google"
                   user="{{user}}"
                   status-known="{{statusKnown}}">
    </firebase-auth>
    <div id="wrapper" hidden$="{{isHidden}}">
      
      <paper-button on-tap="signIn">Sign in</paper-button>

      <paper-toast id="toast2" duration="0" text="You have no access permission to this resource.">
      <paper-button class="yellow-button" onclick="document.querySelector('#toast2').toggle()">Close</paper-button>
    </paper-toast>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pa-login',

      ready: function() {
        var self = this;
        firebase.auth().onAuthStateChanged(function(user) {
          console.log( user )
            if (user) {
              self.isHidden = true;
            } else {
              self.isHidden = false;
            }
          });
      },

      properties: {
        user: {
          type: Object
        },
        isHidden: {
          type: Boolean
        }

      },
       signIn: function() {
        var self = this;
        this.$.charlotte.signInWithPopup().then( function( result ) {
          self.getJson().then(function( data ) {
            self.isHidden = true;
          },function( error ) {
            self.isHidden = false;
            self.$$('#toast2').open();
          })
        });
    },
     getJson : function () {

        var a = new Promise( function ( resolve, reject ) {
          var ref = firebase.database().ref();
          ref.on('value',function( data ) { 
            resolve( data.val() )
          },function( data ){
            reject( data.code )
          });
        });
        return a;
      },})

  })();
  </script>
</dom-module>
